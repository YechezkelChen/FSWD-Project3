<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Contacts Manager</title>
</head>

<body>
	<div id="container">
		<template id="template_entrence">
			<div id="div_entrence1">
				<h1 class="h1"><strong>Welcome to the contact managing system</strong></h1>
				<button id="button_login" class="b_l_i">Login</button>
				<button id="button_sign_up" class="b_s_u">Sign Up</button>
			</div>
		</template>

		<template id="template_login">
			<div id="div_login">
				<h2>Login</h2>
				<form>
					<label for="login_username" class="text"><strong>Please enter username :</strong></label>
					<input id="login_username" name="login_username" />
					<br>
					<label for="login_password" class="text"><strong>Please enter password :</strong></label>
					<input type="password" id="login_password" name="login_password" />
					<br>
					<button id="log_in_button" class="bli">Login!</button>
				</form>
			</div>
		</template>

		<template id="template_sign_up">
			<div id="div_sign_up">
				<h2>Sign up</h2>
				<form>
					<label for="signup_username" class="text"><strong>Please choose a username:</strong></label>
					<input id="signup_username" name="signup_username" />
					<br>
					<label for="signup_password" class="text"><strong>Please choose a password:</strong></label>
					<input id="signup_password" type="password" name="signup_password" />
					<br>
					<label for="signup_first_name" class="text"><strong>Please enter your first name:</strong></label>
					<input id="signup_first_name" name="signup_first_name" />
					<br>
					<label for="signup_last_name" class="text"><strong>Please enter your last name:</strong></label>
					<input id="signup_last_name" name="signup_last_name" />
					<br>
					<label for="signup_phone_number" class="text"><strong>Please enter your phone
							number:</strong></label>
					<input id="signup_phone_number" name="signup_phone_number" />
					<br>
					<label for="signup_address" class="text"><strong>Please enter your address:</strong></label>
					<input id="signup_address" name="signup_address" />
					<br>
					<button id="sign_up_button" class="bsu">Sign up!</button>
				</form>
			</div>
		</template>

		<template id="templateAddContact">
			<div id="divAddContact">
				<label for="addContactName" class="text"><strong>Contact Name:</strong></label>
				<input id="addContactName" name="addContactName" />
				<br>
				<label for="addContactPhoneNumber" class="text"><strong>Phone Number:</strong></label>
				<input id="addContactPhoneNumber" name="addContactPhoneNumber" />
				<br>
				<button id="addContact" class="sb">Add</button>
			</div>
		</template>

		<template id="template_contacts_list">
			<div id="div_contacts_list">
				<button onclick="addContact()">Add Contact</button>
				<button onclick="editPersonalDetails()">Edit personal details</button>
				<button>Sign Out</button>
			</div>
		</template>

		<template id="templateUsersList">
			<div id="divUsersList">
			</div>
		</template>

		<template id="template_edit_user_details">
			<div id="div_edit_user_details">
				<label for="edit_password" class="text"><strong> First Name:</strong></label>
				<input id="edit_password" name="edit_password" />
				<br>
				<label for="edit_first_name" class="text"><strong> First Name:</strong></label>
				<input id="edit_first_name" name="edit_first_name" />
				<br>
				<label for="edit_last_name" class="text"><strong> Last Name:</strong></label>
				<input id="edit_last_name" name="edit_last_name" />
				<br>
				<label for="edit_phone_number" class="text"><strong> Phone Number:</strong></label>
				<input id="edit_phone_number" name="edit_phone_number" />
				<br>
				<label for="edit_address" class="text"><strong> Address:</strong></label>
				<input id="edit_address" name="edit_address" />
				<br>
				<button id="editUserButton" class="sb">Save chenges!</button>
			</div>
		</template>
	</div>
	<script src="main.js"></script>
	<script src="../dbApi/dbApi.js"></script>
	<script src="../server/server.js"></script>
	<script src="../network/network.js"></script>
	<script src="../fajax/fajax.js"></script>
</body>

</html>
